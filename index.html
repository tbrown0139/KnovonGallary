<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knovon Program Selector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            margin-top: 20px;
        }

        .program {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            aspect-ratio: 3/2; /* This ensures a consistent aspect ratio */
            transition: transform 0.3s ease, opacity 0.3s ease;
            z-index: 1;
            opacity: 1;
        }

        .program img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .program .text-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-top-right-radius: 15px;
            font-size: 1.2em;
        }

        .program .plus-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: white;
            color: #333;
            border-radius: 50%;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .program .plus-button:hover {
            background-color: #ddd;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .program {
                width: 90%;
                margin-bottom: -50px; /* Stack the cards */
                opacity: 0.5;
                z-index: 0;
            }

            .program.in-focus {
                transform: translateY(-20px) scale(1.05);
                z-index: 10;
                margin-bottom: 20px;
                opacity: 1;
            }

            .program:first-child {
                margin-bottom: 20px;
                opacity: 1;
                z-index: 5;
                transform: translateY(0) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="program">
            <img src="https://images.unsplash.com/photo-1517976487492-5750f3195933?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cm9ja2V0fGVufDB8fDB8fHww" alt="Space Flight Tracker">
            <div class="text-overlay">Space Flight Tracker</div>
            <div class="plus-button"><i class="fas fa-plus"></i></div>
        </div>

        <div class="program">
            <img src="https://images.unsplash.com/photo-1517976487492-5750f3195933?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cm9ja2V0fGVufDB8fDB8fHww" alt="TaskIt Pro">
            <div class="text-overlay">TaskIt Pro</div>
            <div class="plus-button"><i class="fas fa-plus"></i></div>
        </div>

        <div class="program">
            <img src="https://images.unsplash.com/photo-1517976487492-5750f3195933?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cm9ja2V0fGVufDB8fDB8fHww" alt="Simply Journal">
            <div class="text-overlay">Simply Journal</div>
            <div class="plus-button"><i class="fas fa-plus"></i></div>
        </div>

        <div class="program">
            <img src="https://images.unsplash.com/photo-1517976487492-5750f3195933?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cm9ja2V0fGVufDB8fDB8fHww" alt="Knovon Cube">
            <div class="text-overlay">Knovon Cube</div>
            <div class="plus-button"><i class="fas fa-plus"></i></div>
        </div>

        <div class="program">
            <img src="https://images.unsplash.com/photo-1517976487492-5750f3195933?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cm9ja2V0fGVufDB8fDB8fHww" alt="Roblox GTA Modding">
            <div class="text-overlay">Roblox GTA Modding</div>
            <div class="plus-button"><i class="fas fa-plus"></i></div>
        </div>

        <div class="program">
            <img src="https://images.unsplash.com/photo-1517976487492-5750f3195933?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cm9ja2V0fGVufDB8fDB8fHww" alt="Minecraft Modding">
            <div class="text-overlay">Minecraft Modding</div>
            <div class="plus-button"><i class="fas fa-plus"></i></div>
        </div>

        <div class="program">
            <img src="https://images.unsplash.com/photo-1517976487492-5750f3195933?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cm9ja2V0fGVufDB8fDB8fHww" alt="Knovon AI">
            <div class="text-overlay">Knovon AI</div>
            <div class="plus-button"><i class="fas fa-plus"></i></div>
        </div>

        <div class="program">
            <img src="https://images.unsplash.com/photo-1517976487492-5750f3195933?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cm9ja2V0fGVufDB8fDB8fHww" alt="Knovon Connect">
            <div class="text-overlay">Knovon Connect</div>
            <div class="plus-button"><i class="fas fa-plus"></i></div>
        </div>

        <div class="program">
            <img src="https://images.unsplash.com/photo-1517976487492-5750f3195933?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cm9ja2V0fGVufDB8fDB8fHww" alt="Services">
            <div class="text-overlay">Services</div>
            <div class="plus-button"><i class="fas fa-plus"></i>
            </div>
        </div>
    </div>
</div>

<script>
    const programs = document.querySelectorAll('.program');

    const handleScroll = () => {
        let scrollPosition = window.scrollY + window.innerHeight / 2;
        let maxScroll = document.documentElement.scrollHeight - window.innerHeight;
        programs.forEach((program, index) => {
            const rect = program.getBoundingClientRect();
            const programCenter = rect.top + window.scrollY + rect.height / 2;
            if (index === 0) {
                program.classList.add('in-focus');
            } else if (Math.abs(scrollPosition - programCenter) < rect.height / 2 || window.scrollY >= maxScroll) {
                program.classList.add('in-focus');
            } else {
                program.classList.remove('in-focus');
            }
        });
    };

    window.addEventListener('scroll', handleScroll);
    document.addEventListener('DOMContentLoaded', handleScroll);
</script>
</body>
</html>
